<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[#1B262C]">
    <div class="main">
        <div class="flex flex-row gap-28 mt-10 ml-5">
            <div><img  class="shadow-2xl" src="tailwind 3/Back (1).png"></div>
            <div class="text-white font-semibold text-2xl pt-2"><h1>Cart</h1></div>
        </div>
        <div class="one flex flex-row bg-[#222E34] mx-5 rounded-2xl mt-10">
            <div><img class="h-full px-4 py-4 " src="tailwind 3/IMG1.png"></div>
            <div class="py-4">
                <h1 class="text-left text-white font-semibold text-xl mx-5">Men's Tie-Dye T-Shirt Nike Sportsware  </h1>
                <p class="text-[#8F959E] mx-5 text-lg">$99 (+$4.00 Tax)</p>
                <div class="flex flex-row justify-between mx-5 mt-3">
                    <div class="grid grid-cols-3 gap-3 ">
                        <img class="rounded-full border-2 border-[#8F959E] mt-1 h-7 w-7" src="tailwind 3/Arrow - Up 4.png"><p class="text-white text-lg text-center mt-1">1</p><img class="rounded-full border-2 border-[#8F959E] mt-1 h-7 w-7" src="tailwind 3/Arrow - Down 4.png">
                    </div>
                    <div><img  class="rounded-full border-2 border-[#8F959E] mt-1 h-7 w-7"src="tailwind 3/Delete.png"></div>
                    
                </div>
                
            </div>
        </div>
        <div class="one flex flex-row bg-[#222E34] mx-5 rounded-2xl mt-6">
            <div><img class="h-full px-4 py-4 " src="tailwind 3/IMG.png"></div>
            <div class="py-4">
                <h1 class="text-left text-white font-semibold text-xl mx-5">Men's Tie-Dye T-Shirt Nike Sportsware  </h1>
                <p class="text-[#8F959E] mx-5 text-lg">$45 (+$4.00 Tax)</p>
                <div class="flex flex-row justify-between mx-5 mt-3">
                    <div class="grid grid-cols-3 gap-3 ">
                        <img class="rounded-full border-2 border-[#8F959E] mt-1 h-7 w-7" src="tailwind 3/Arrow - Up 4.png"><p class="text-white text-lg text-center mt-1">1</p><img class="rounded-full border-2 border-[#8F959E] mt-1 h-7 w-7" src="tailwind 3/Arrow - Down 4.png">
                    </div>
                    <div><img  class="rounded-full border-2 border-[#8F959E] mt-1 h-7 w-7"src="tailwind 3/Delete.png"></div>
                    
                </div>
                
            </div>
        </div>
        <div class="flex flex-row justify-between mt-5 ">
            <div  class="text-left text-white font-semibold text-lg ml-5"><p>Delivey Address</p></div>
            <div ><img class="h-6 w-6 mr-4" src="tailwind 3/Right 2.png"></div>
        </div>
        <div class="flex flex-row ml-5 mt-5">
            <div class="bg-white rounded-xl h-14 w-14 pl-4 pt-3"><img class="bg-orange-500 rounded-full h-6 w-6" src="tailwind 3/Location.png"></div>
            <div class="text-[#8F959E] text-lg px-3 w-64">43,Electronic City Phase 1,Electronic City</div>
            <div><img class="h-8 w-8 ml-2" src="tailwind 3/Check.png"></div>
        </div>
        <div class="flex flex-row justify-between mt-5 ">
            <div  class="text-left text-white font-semibold text-lg ml-5"><p>Payment Method</p></div>
            <div ><img class="h-6 w-6 mr-4" src="tailwind 3/Right 2.png"></div>
        </div>
        <div class="flex flex-row ml-5 mt-5">
            <div class="bg-white rounded-xl h-14 w-14 pl-2 pt-3"><img src="tailwind 3/Frame.png"></div>
            <div class="text-white text-lg px-3 w-64">Visa Classic <span style="color:#8F959E;"><br>*****7690</span></div>
            <div><img class="h-8 w-8 ml-2" src="tailwind 3/Check.png"></div>
        </div>
        <div  class="text-left text-white font-semibold text-lg ml-5 mt-5"><p>Order Info</p></div>
        <div class="flex flex-row mx-5 justify-between">
            <div class="text-[#8F959E] text-lg mt-5" >
                <p>Subtotal</p>
                <p class="pt-2">Delivey Charges</p>
                <p class="pt-2">Total</p>
            </div>
            <div class=" text-white font-semibold text-lg mt-2">
                <p class="pt-2">$110</p>
                <p class="pt-2">$10</p>
                <p class="pt-2">$120</p>
            </div>
        </div>
        <button class="bg-[#9775FA] w-full h-24 text-center text-2xl font-semibold mt-5">Checkout</button>
        
    </div>
    
</body>
</html>
