<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Review</title>
    <link rel="stylesheet" href="../../output.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col min-h-[600px] mx-4">
      <div
        class="container flex flex-wrap items-start gap-8 my-16 mx-auto justify-evenly lg:gap-20"
      >
        <div class="grid w-full max-w-2xl gap-8 md:flex-1">
          <h1 class="text-3xl font-semibold mb-4">Order Review</h1>

          <div>
            <h2 class="text-2xl font-semibold mb-4">Your Items</h2>
            <ul class="flex flex-col gap-4">
              <li
                class="flex items-center gap-3 bg-white p-4 rounded-lg shadow"
              >
                <img
                  width="64"
                  height="64"
                  class="w-16 h-16 rounded-md"
                  src="https://secure.woonuxt.com/wp-content/uploads/2021/10/hoodie_2_front-150x150.jpg"
                  alt="Woo Ninja"
                />
                <div class="flex-1">
                  <h3 class="font-semibold">Woo Ninja</h3>
                  <p class="text-sm text-gray-500">Quantity: 1</p>
                  <p class="text-sm font-semibold">€45.00</p>
                </div>
              </li>
              <li
                class="flex items-center gap-3 bg-white p-4 rounded-lg shadow"
              >
                <img
                  width="64"
                  height="64"
                  class="w-16 h-16 rounded-md"
                  src="https://secure.woonuxt.com/wp-content/uploads/2021/10/hoodie_6_front-150x150.jpg"
                  alt="Woo Logo"
                />
                <div class="flex-1">
                  <h3 class="font-semibold">Woo Logo</h3>
                  <p class="text-sm text-gray-500">Quantity: 2</p>
                  <p class="text-sm font-semibold">€70.00</p>
                </div>
              </li>
            </ul>
          </div>

          <div>
            <h2 class="text-2xl font-semibold mb-4">Shipping Information</h2>
            <p>John Doe</p>
            <p>123 Main St</p>
            <p>Anytown, ST 12345</p>
            <p>United States</p>
          </div>

          <div>
            <h2 class="text-2xl font-semibold mb-4">Payment Method</h2>
            <p>Credit Card ending in 1234</p>
          </div>
        </div>

        <aside
          class="bg-white rounded-lg shadow-lg mb-8 w-full min-h-[280px] p-8 relative md:max-w-md md:top-32 md:sticky"
        >
          <h2 class="mb-6 text-xl font-semibold leading-none">Order Summary</h2>
          <div class="grid gap-1 text-sm font-semibold text-gray-500">
            <div class="flex justify-between">
              <span>Subtotal</span>
              <span class="text-gray-700 tabular-nums">€115.00</span>
            </div>
            <div class="flex justify-between">
              <span>Shipping</span>
              <span class="text-gray-700 tabular-nums"
                >+<span>€10.00</span></span
              >
            </div>
            <div class="flex justify-between mt-4">
              <span>Total</span>
              <span class="text-lg font-bold text-gray-700 tabular-nums"
                >€125.00</span
              >
            </div>
          </div>
          <button
            class="flex items-center justify-center w-full gap-3 p-3 mt-4 font-semibold text-center rounded-lg shadow-md text-white bg-gray-800"
          >
            Place Order
          </button>
        </aside>
      </div>
    </div>
  </body>
</html>
